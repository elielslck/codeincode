<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Barra de Usuário</title>
</head>
<body>
    <section class="usuario">        
        <h1 class="usuario-titulo">Usuários </h1>
        <div class="usuario">
            <span class="usuario" >
                <form>
                    <label for="busca"></label>
                    <input type="textBusca" placeholder="Buscar">
                    <button class="btn-buscar" type="button"><img src="./img/search_icon.svg" alt="buscar"></button>
                </form>               
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Filtro
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <h3 class="filter-title">Filtro por:</h3>
                    <ul class="filter-list">
                        <li class="dropdown-item">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckDefault">
                                    Usuário Desativados</label>
                                    <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                </div>
                            </li>
                            <li class="dropdown-item">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                        Acesso</label>
                                        <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    </div>
                                </li>
                                <li class="dropdown-item">
                                    <div class="form-check form-switch">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">
                                            Backoffice</label>
                                            <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckDefault">
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check form-switch">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">
                                                IDNetwork</label>
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckDefault">
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <button class="btn-adicionar" type="button">Adicionar</button>
                                </div>            
                            </span>
                        </div>
                    </section>
                    <!-- Script Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
</body>
</html>
